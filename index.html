<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clock  Jarvis</title>
	<link rel="stylesheet" type="text/css" href="" id="styls">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1 id="ct">Clock Animation in CSS</h1>
<div class="main">
	<div class="clock" ondblclick="changetheam()">
		<span> Jarvis </span>
		<div class="hour" id="hour">
			<div class="line h">hour</div>
		</div>
		<div class="minute" id="minute">
			<div class="line m">minute</div>
		</div>
		<div class="second" id="second">
			<div class="line s">second</div>
		</div>
		<div class="pos">
			<div class="p1"></div>
			<div class="p2"></div>
			<div class="p3"></div>
			<div class="p4"></div>
		</div>
		<div class="second-1">
			<div class="line s1"></div>
			<div class="center"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="jarvis.js"></script>
</body>
</html>
